<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Landing page</title>
</head>

<body class="bg-black">

    <!-- Navbar -->
    <!-- <div class="container mx-auto my-auto min-h-screen min-w-full px-20 py-5 relative"> -->

    <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
        <!-- Flex container -->
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <span class="text-2xl font-[Poppins] cursor-pointer">
                <img src="images/logo.png" alt="" />
            </span>


            <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
            </span>
        </div>

        <!-- Menu Items -->
        <ul
            class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">HOME</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">SERVICE</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">ABOUT</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">CONTACT</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">BLOG'S</a>
            </li>

            <button
                class="bg-cyan-400 text-white font-[Poppins] duration-500 px-6 py-2 mx-4 hover:bg-cyan-500 rounded ">
                Get started
            </button>
            <h2 class=""></h2>
        </ul>
    </nav>


    <!-- page contents -->
    <div class="text-white mt-48 max-w-lg">
        <h1 class="text-6xl leading-normal ">Autonomous Aviation</h1>
        <p class="font-light">10x Safer</p>

        <!-- Buttons -->
        <div class="mt-10 ">
            <a href="#"
                class=" bg-yellow-300 rounded-3xl py-3 px-8 font-medium  mr-4 hover:bg-transparent hover:border hover:border-yellow-50 hover:duration-200 border border-transparent">Subscribe</a>
        </div>
    </div>

    <!-- Hero section -->
    <section id="Hero">
        <div class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0">

            <!-- Left item -->
            <div class="flex flex-col mb-32 space-y-32 md:w-1/2 ">

                <!-- Heading -->
                <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left text-white">
                    Bring people together
                </h1>
                <p class="max-w-sm text-center text-gray-100 md:text-left">
                    The problem is thtat
                </p>
            </div>

            <!-- Right item -->
            <div class="md:w-1/2">
                <img src="images/grocery-image.png">
            </div>

        </div>
    </section>


    <!-- Footer -->
    <footer class="bg-blue-800">
        <!-- Flex Container -->
        <div
            class="container flex flex-col-reverse justify-between px-10 py-10 mx-auto space-y-8 md:flex-row md:space-y-0">
            <!-- Logo and social links container -->
            <div
                class="flex flex-col-reverse items-center justify-between space-y-12 md:flex-col md:space-y-0 md:items-start">
                <div class="mx-auto my-6 text-center text-white md:hidden">
                    Copyright &copy; 2022, All Rights Reserved
                </div>
                <!-- Logo -->
                <div>
                    <img src="img/logo-white.svg" class="h-8" alt="" />
                </div>
                <!-- Social Links Container -->
                <div class="flex justify-center space-x-4">

                    <!-- Link 1 -->
                    <a href="#">
                        <img src="images/icons/icon-facebook.svg" alt="" class="h-8" />
                    </a>
                    <!-- Link 2 -->
                    <a href="#">
                        <img src="images/icons/icon-youtube.svg" alt="" class="h-8" />
                    </a>
                    <!-- Link 3 -->
                    <a href="#">
                        <img src="images/icons/icon-twitter.svg" alt="" class="h-8" />
                    </a>
                    <!-- Link 4 -->
                    <a href="#">
                        <img src="images/icons/icon-pinterest.svg" alt="" class="h-8" />
                    </a>
                    <!-- Link 5 -->
                    <a href="#">
                        <img src="images/icons/icon-instagram.svg" alt="" class="h-8" />
                    </a>

                    <!-- List Container -->
                    <div class="flex justify-around space-x-32">
                        <div class="flex flex-col space-y-3 text-white">
                            <a href="#" class="hover:text-brightRed">Home</a>
                            <a href="#" class="hover:text-brightRed">Pricing</a>
                            <a href="#" class="hover:text-brightRed">Products</a>
                            <a href="#" class="hover:text-brightRed">About</a>
                        </div>
                        <div class="flex flex-col space-y-3 text-white">
                            <a href="#" class="hover:text-brightRed">Careers</a>
                            <a href="#" class="hover:text-brightRed">Community</a>
                            <a href="#" class="hover:text-brightRed">Privacy Policy</a>
                        </div>
                    </div>

                    <!-- Input Container -->
                    <div class="flex flex-col justify-between">
                        <form>
                            <div class="flex space-x-3">
                                <input type="text" class="flex-1 px-4 rounded-full focus:outline-none"
                                    placeholder="Updated in your inbox" />
                                <button
                                    class="px-6 py-2 text-white rounded-full bg-brightRed hover:bg-brightRedLight focus:outline-none">
                                    Go
                                </button>
                            </div>
                        </form>
                        <div class="hidden text-white md:block">
                            Copyright &copy; 2022, All Rights Reserved
                        </div>
                    </div>
                </div>
    </footer>


    <script>
        function Menu(e) {
            let list = document.querySelector('ul');
            e.name === 'menu' ? (e.name = "close", list.classList.add('top-[80px]'), list.classList.add('opacity-100')) : (e.name = "menu", list.classList.remove('top-[80px]'), list.classList.remove('opacity-100'))
        }
    </script>

</body>

</html>
